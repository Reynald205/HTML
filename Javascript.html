<script>//Object creation script
function person(name, age){
	this.name = name;
	this.age = age;
	this.retire = remain;
}
var nair = new person("Nair", 26);
var taylor = new person("Taylor Swift", 20);

function remain(){
	var numyears = 65 - this.age;
	return numyears;
}

//Another way to create objects
	tayu = {name:"Tayuya", age:28};
	fighter ={name: "Taylor", age:22};

</script>
